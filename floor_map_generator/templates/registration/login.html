{% extends 'base.html' %}

{% block content %}
<div class="login-section">
    <div class="container">
        <h2>Login</h2>
        <form method="post" class="login-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn login-btn">Login</button>
        </form>
        <p>Don't have an account? <a href="{% url 'signup' %}" class="signup-link">Sign up</a></p>
    </div>
</div>

<style>
    /* Login Page Styles */
    .login-section {
        padding: 100px 0;
        background-color: #f8f8f8;
    }

    .login-section .container {
        max-width: 600px;
        margin: 0 auto;
        background-color: #fff;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    .login-section h2 {
        font-family: 'Playfair Display', serif;
        font-size: 36px;
        margin-bottom: 30px;
        color: #2c3e50;
    }

    .login-form {
        margin-bottom: 20px;
    }

    .login-form p {
        font-size: 18px;
        margin-bottom: 20px;
        color: #333;
    }

    .login-form .form-group {
        margin-bottom: 20px;
        text-align: left;
    }

    .login-form .form-group input {
        width: 100%;
        padding: 12px;
        border-radius: 5px;
        border: 1px solid #ddd;
        font-size: 16px;
        margin-bottom: 20px;
    }

    .btn.login-btn {
        background-color: #ff6b6b;
        color: #fff;
        padding: 12px 30px;
        border-radius: 30px;
        text-decoration: none;
        font-weight: 600;
        transition: background-color 0.3s ease;
        width: 100%;
    }

    .btn.login-btn:hover {
        background-color: #ff4757;
    }

    .signup-link {
        font-size: 18px;
        color: #2c3e50;
        text-decoration: none;
        font-weight: 600;
    }

    .signup-link:hover {
        color: #ff6b6b;
    }
</style>

{% endblock %}
